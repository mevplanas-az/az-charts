app-apache:
  image:
    repository: vpaksreg.azurecr.io/apache
    pullPolicy: IfNotPresent
    tag: "1.0.0-manual-test"
  ingress:
    enabled: false
    className: ""
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    hosts:
      - host: azfunc.vplanas.lt
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - secretName: azfunc.vplanas.lt
      hosts:
        - azfunc.vplanas.lt
app-php:
  image:
    repository: vpaksreg.azurecr.io/php
    pullPolicy: IfNotPresent
    tag: "1.0.0-manual-test"
  persistence:
    type: pvc
    enabled: true
    storageClassName: azuredisk-standart-zrs
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    finalizers:
      - kubernetes.io/pvc-protection
mysql:
  auth:
    rootPassword: "!!!changeME!!!"
    database: "vp_api"
app-phpmyadmin:
  image:
    repository: phpmyadmin/phpmyadmin
    pullPolicy: IfNotPresent
    tag: ""
